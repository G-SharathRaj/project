<!DOCTYPE html>
<html>
<head>
    <title>Edit Restaurant</title>
</head>
<body>
    <h1>Edit Restaurant</h1>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ restaurant.name }}" required><br><br>

        <label for="cuisine">Cuisine:</label>
        <input type="text" id="cuisine" name="cuisine" value="{{ restaurant.cuisine }}" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{ restaurant.address }}" required><br><br>

        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" step="0.1" value="{{ restaurant.rating }}" required><br><br>

        <label for="image_url">Image URL:</label>
        <input type="text" id="image_url" name="image_url" value="{{ restaurant.image_url }}"><br><br>

        <button type="submit">Update Restaurant</button>
    </form>
</body>
</html>
