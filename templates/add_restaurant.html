<!DOCTYPE html>
<html>
<head>
    <title>Add Restaurant</title>

    <!-- General Page Styling -->
    <style>
        /* Base Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 3D Animated Background */
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ff6a95, #00c6ff, #cc5ee4, #3edbf0);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            transition: background 0.5s ease;
        }

        /* Keyframes for smooth background color animation */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Main Container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }

        /* Sidebar Styling */
        .sidebar {
            background: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            width: 250px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 400px;
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
        }

        .sidebar a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            margin: 10px 0;
            padding: 10px;
            transition: background-color 0.3s ease;
            border-radius: 4px;
        }

        .sidebar a:hover {
            background-color: #007bff;
            color: #ffffff;
        }

        /* Form Styling */
        .form-container {
            background-color: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            width: 400px;
        }

        h1 {
            color: #012970;
            text-align: center;
            margin-bottom: 20px;
        }

        label,
        input,
        button {
            display: block;
            font-size: 14px;
            margin-bottom: 15px;
        }

        input {
            padding: 8px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            cursor: pointer;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <!-- Main Wrapper -->
    <div class="container">

        <!-- Sidebar with Navigation Options -->
        <div class="sidebar">
            <a href="/admin">Analysis</a>
            <a href="/">Back to Home</a>
            <a href="/admin/add-restaurant">Add Restaurant</a>
            <a href="/admin/restaurant-list">Restaurant List</a>
        </div>

        <!-- Main Content Area -->
        <div class="form-container">
            <h1>Add a New Restaurant</h1>
            <form method="POST">
                <label>Name:</label>
                <input type="text" name="name" required>

                <label>Cuisine:</label>
                <input type="text" name="cuisine" required>

                <label>Address:</label>
                <input type="text" name="address" required>

                <label>Rating:</label>
                <input type="number" step="0.1" name="rating" required>

                <label>Image URL:</label>
                <input type="text" name="image_url" required>

                <button type="submit">Add Restaurant</button>
            </form>
        </div>
    </div>
</body>
</html>
